<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yotio</title>
    <link rel="icon" type="image/png" href="/img/logo.png">
    <!-- loading jsPanel css -->
    <link href="jspanel/dist/jspanel.css" rel="stylesheet">
    <!-- style css -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="main_body">
    <!-- Background -->

    <!-- loading jsPanel javascript -->
    <script src="jspanel/dist/jspanel.js"></script>
    <!-- optionally load jsPanel extensions -->
    <script src="jspanel/dist/extensions/contextmenu/jspanel.contextmenu.js"></script>
    <script src="jspanel/dist/extensions/hint/jspanel.hint.js"></script>
    <script src="jspanel/dist/extensions/modal/jspanel.modal.js"></script>
    <script src="jspanel/dist/extensions/tooltip/jspanel.tooltip.js"></script>
    <script src="jspanel/dist/extensions/dock/jspanel.dock.js"></script>
    
    <!-- my window script -->
    <script src="js/window.js"></script>

    <script>
        if (window.matchMedia && window.matchMedia('(max-device-width: 640px)').matches) {
            // スマホ用の配置
            // HP
            makeWindowAutoPos("Welcome", "./subpages/welcome/", 400, 500, true);
        }
        else {
            // その他（PCなど）
            // Welcome
            makeWindowAutoPos("Welcome", "./subpages/welcome/", 950, 550, false);

            // terminal
            makeWindowAutoPos("Terminal", "https://ysh.yotiosoft.com", 500, 550, false);

            // terminal
            makeWindowAutoPos("Information", "./subpages/information/", 400, 160, false);

            // reset next window position
            resetWindowPos();
        }
    </script>

    <!-- 右下からアイコンを並べていく -->
    <div id="icon" style="position: fixed; right: 10px; bottom: 10px;">
        <div class="desktop-icon" onclick="resetWindowPos(); makeWindowAutoPos('Welcome', './subpages/welcome/', 950, 550, false)">
            <img src="img/icon.svg" alt="icon" width="50px" height="50px">
            Welcome
        </div>

        <div class="desktop-icon" onclick="resetWindowPos(); makeWindowAutoPos('Terminal', 'https://ysh.yotiosoft.com', 500, 550, false)">
            <img src="img/cmd.svg" alt="icon" width="50px" height="50px">
            ysh
        </div>

        <div class="desktop-icon" onclick="resetWindowPos(); makeWindowAutoPos('Information', './subpages/information/', 400, 160, false)">
            <img src="img/information.svg" alt="icon" width="50px" height="50px">
            Information
        </div>
    </div>
</body>
</html>
